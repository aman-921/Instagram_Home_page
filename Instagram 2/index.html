<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
        <!-- Profile image -->
        <div class="profile">
            <div class="profile-image">
                <img src="img/profile.jpg" alt="Profile Image">
            </div>
            <div class="name">
                <h1>Aman Kumar</h1>
                <img src="img/verify.png" alt="Verified">
            </div>
            <span>@am.aman_kr</span>
        </div>
        <!-- About -->
        <div class="about">
            <!-- box1 -->
            <div class="box">
                <h3>78</h3>
                <span>Posts</span>
            </div>
            <!-- box2 -->
            <div class="box">
                <h3>125M</h3>
                <span>Followers</span>
            </div>
            <!-- box3 -->
            <div class="box">
                <h3>0</h3>
                <span>Following</span>
            </div>

        </div>
        <!-- Menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-line"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-3-fill"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-line"></i>
                <i class="ri-mail-line"></i>
                <!-- Button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-tittle">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch All</div>
            </a>
        </div>
        <div class="stories">
            <!-- Stories 1 -->
            <div class="stories-img color">
                <img src="img/profile.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Stories 2 -->
            <div class="stories-img">
                <img src="img/profile2.jpg" alt="profile">

            </div>
            <!-- Stories 3 -->
            <div class="stories-img">
                <img src="img/profile3.jpg" alt="profile">

            </div>
            <!-- Stories 4 -->
            <div class="stories-img">
                <img src="img/profile4.jpg" alt="profile">

            </div>
            <!-- Stories 5 -->
            <div class="stories-img">
                <img src="img/profile5.jpg" alt="profile">

            </div>
            <!-- Stories 6 -->
            <div class="stories-img">
                <img src="img/profile6.jpg" alt="profile">

            </div>
            <!-- Stories 7 -->
            <div class="stories-img">
                <img src="img/profile7.jpg" alt="profile">

            </div>
            <!-- Stories 8 -->
            <div class="stories-img">
                <img src="img/profile8.jpg" alt="profile">

            </div>
            <!-- Stories 9 -->
            <div class="stories-img">
                <img src="img/profile9.jpg" alt="profile">

            </div>
            <!-- Stories 10 -->
            <div class="stories-img">
                <img src="img/profile10.jpg" alt="profile">

            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-post">
            <!-- Box 1 -->
            <div class="post-box">
                <img src="img/post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="">
                        </div>
                        <h3>Aman Kumar</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>27K</span>
                        <i class="ri-chat-3-line"></i>
                        <span>78K</span>
                    </div>
                </div>

            </div>
            <div class="post-box">
                <img src="img/post2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="">
                        </div>
                        <h3>Aman Kumar</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>56K</span>
                        <i class="ri-chat-3-line"></i>
                        <span>45K</span>
                    </div>
                </div>

            </div>
            <div class="post-box">
                <img src="img/post3.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="">
                        </div>
                        <h3>Aman Kumar</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>478m</span>
                        <i class="ri-chat-3-line"></i>
                        <span>58k</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
